type Review {
  # Metadata
  userId: String!
  subjectId: String!
  createdOn: Float!
  modifiedOn: Float

  # Values
  rating: Float!
  comment: String
  amountOfWorkRating: Float
  teacherRating: Float
  difficultyRating: Float
}

type Query {
  reviews: [Review]!
}

input CreateReviewInput {
  subjectId: String!
  rating: Float!
  comment: String
  amountOfWorkRating: Float
  teacherRating: Float
  difficultyRating: Float
}

type Mutation {
  createReview(createReviewInput: CreateReviewInput!): Review!
}
