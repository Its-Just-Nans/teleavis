type Subject {
  id: String!
  name: String!
  reviews: [Review]!
  nReviews: Int!
  cumRating: Float!
  nAmountOfWorkRatings: Int!
  cumAmountOfWorkRating: Float!
  nTeacherRatings: Int!
  cumTeacherRating: Float!
  nDifficultyRatings: Int!
  cumDifficultyRating: Float!
}

type Query {
  subjects(trackId: String): [Subject]!
}
